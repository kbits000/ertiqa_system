{% extends 'base/warehouse/home_warehouse.html' %}

{% block title %}Warehouse - Request Anything{% endblock %}

{% block main %}
<div class="mb-5 mt-3">
    <h1 class="display-5  text-primary">Request Anything</h1>
</div>

<form method="post" action="{% url 'warehouse-request-anything' %}" id="request-anything-form"> {% csrf_token %}
    <div class="form-floating mb-4 mt-3">
        <textarea class="form-control" id="remark" name="remark" placeholder="remark" style="height:200px" required></textarea>
        <label for="remark" class="fs-5">Remark</label>
    </div>
    <button type="submit" class="btn btn-primary btn-lg">Send</button>
</form>
{% endblock %}
