{% extends 'base/operation_lab/home_operation_lab.html' %}

{% block title %}Operation Lab - Request Anything{% endblock %}

{% block main_header %}
    <div>
        <h2 class="h2">Request Anything</h2>
    </div>
{% endblock %}

{% block main %}
{% comment %} <div class="mb-3 mt-3">
    <h1 class="fs-5  text-primary">Request Anything</h1>
</div> {% endcomment %}

<form method="post" action="{% url 'operation-lab-request-anything' %}" id="request-anything-form"> {% csrf_token %}
    <div class="form-floating mb-4 mt-3">
        <textarea class="form-control" id="remark" name="remark" placeholder="remark" style="height:200px" required></textarea>
        <label for="remark" class="fs-5">Remark</label>
    </div>
    <button type="submit" class="btn btn-primary btn-lg">Send</button>
</form>
{% endblock %}
